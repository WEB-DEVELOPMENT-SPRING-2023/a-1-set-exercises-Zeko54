<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />
    <title>Styling those divs</title>
    <!--The title tag sets the title of the document that appears in the browser tab or window. In this case the window will 
          show styling those divs-->
  </head>
  <body>
    <!--The body element contains the main content of the document-->
    <div id="A">div#A</div>
    <!--The div tag with id named A is used to present a division in the webpage-->
    <div id="B">div#B</div>
    <!--The div tag with id named B is used to present a division in the webpage-->
    <div id="C">div#C</div>
    <!--The div tag with id named C is used to present a division in the webpage-->
    <div id="D">div#D</div>
    <!--The div tag with id named D is used to present a division in the webpage-->
  </body>
</html>
