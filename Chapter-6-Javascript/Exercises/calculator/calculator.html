<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!--The body element contains the main content of the document-->
    <div class="calculator">
      <!--div tag with the class name 'calculator' creates a a container for the entire calculator section -->
      <h1>Petrol Calculator</h1>
      <div class="input">
        <label for="cost per liter"><b>cost per liter:</b></label>
        <input name="cost" type="number" value="1.72" step=".01" />
      </div>
      <!--div tag with the class name 'input' creates an input container for cost of litre-->
      <br />
      <div class="input">
        <label for="litres purchased"><b>litres purchased:</b></label>
        <input name="litres" type="number" value="0" step=".01" />
      </div>
      <!--div tag with the class name 'input' creates an input container for the litres purchased-->
      <br />
      <div class="calcbutton">
        <button>calculate total cost</button>
      </div>
      <!--div tag for button -->
      <br />
      <p>total cost:</p>
      <!-- This paragraph element will display the total cost -->
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
