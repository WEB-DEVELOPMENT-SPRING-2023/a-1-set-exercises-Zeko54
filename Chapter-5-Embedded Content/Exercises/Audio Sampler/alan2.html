<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard</title>
    <link rel="stylesheet" href="alan.css" />
  </head>
  <body>
    <h1>Alan Patridge Sound Board</h1>
    <main>
      <div class="grid">
        <button class="button" onclick="audio10.play()">
          <p>A man has fallen</p>
        </button>

        <button class="button" onclick="audio11.play()">
          <p>Auuuuugh</p>
        </button>

        <button class="button" onclick="audio12.play()">
          <p>Baba Haft</p>
        </button>

        <button class="button" onclick="audio13.play()">
          <p>fool</p>
        </button>

        <button class="button" onclick="audio14.play()">
          <p>A 1000 years of pain</p>
        </button>

        <button class="button" onclick="audio15.play()">
          <p>Neither</p>
        </button>

        <button class="button" onclick="audio16.play()">
          <p>wow</p>
        </button>

        <button class="button" onclick="audio17.play()">
          <p>yeet</p>
        </button>

        <button class="button" onclick="audio18.play()">
          <p>how absurd</p>
        </button>
      </div>
      <div class="speechbox">
        <h2>Text to Speech</h2>
        <textarea
          id="texttospeech"
          placeholder="Type something here..."
        ></textarea>
        <button id="speechboxbutton">Convert to Speech</button>
      </div>

      <div class="arrowbuttons">
        <button class="arrowbutton" onclick="location.href='alan.html';">
          &larr;
        </button>
        <button class="arrowbutton" disabled>&rarr;</button>
      </div>
    </main>
  </body>
  <script src="alan.js"></script>
</html>
