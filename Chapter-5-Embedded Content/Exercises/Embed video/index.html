<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Video</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--The body element contains the main content of the document-->
    <h1>The Cutest Glock</h1>
    <!-- The h1 tag defines the largest heading, in this case the main heading for the page -->
    <div class="video">
      <!--The div tag with class named video is used to present a division in the webpage-->
      <video poster="poster.png" autoplay loop controls>
        <source src="TheCutestGlock.mp4" type="video/mp4" />
      </video>
      <!--the video tag embedds videos to the webpage. the poster attribute specifies an image which is shown before the video plays
      autoplay attribute automatically makes the video start. The loop attribute maked the video play again from the beginning after 
      it finishes playing. Controls attribute adds video playback controls such as a play/pause button to the video element. And src
    specifies the location of the video file. And lastly type specifies the format of the video.-->
    </div>
    <p>&copy; Oleksii Bublyk</p>
    <!--p tag is used to define a paragraph in the webpage and &copy is used to show the copyright symbol.-->
  </body>
</html>
